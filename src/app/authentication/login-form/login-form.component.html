<form #LoginForm="ngForm" class="p-3" (ngSubmit)="onSubmit(LoginForm)">
	<div class="form-group row">
		<label for="identity" class="col-sm-12 col-md-4  col-form-label">Email</label>
		<div class="col-sm-12 col-md-8">
			<input type="text"
					 name="identity"
					 id="identity"
					 class="form-control"
					 ngModel
					 required
					 placeholder="email@exaple.com">
	  </div>
	</div>
	<div class="form-group row">
		<label for="password" class="col-sm-12 col-md-4  col-form-label">Password</label>
		<div class="col-sm-12 col-md-8">
			<input type="password"
					 name="password"
					 id="password"
					 ngModel
					 required
					 class="form-control"
					 placeholder="Password">
	  </div>
	</div>
	<div class="form-group text-center">
		<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
		<label for="remember"> Remember Me</label>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-12">
				<button type="submit"  name="login-submit" id="login-submit" class="form-control btn btn-primary btn-login">Login</button>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-lg-12">
				<div class="text-center">
					<a class="forgot-password">Forgot Password?</a>
				</div>
			</div>
		</div>
	</div>
</form>
